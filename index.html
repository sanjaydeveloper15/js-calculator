<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">JS Calculator</h1>
		<div id="app">
			<div class="row justify-content-center">
				<div class="col-9">
					<div class="form-group">
						<input type="text" name="" id="input" class="form-control input">
					</div>
				</div>
				<div class="col-3">
					<input type="button" name="clear" value="Clear" onclick="reset()" class="btn btn-block btn-info"/>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<input type="button" name="" value="1" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="2" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="3" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="/" onclick="display(this)" class="btn btn-block btn-info"/>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-3">
					<input type="button" name="" value="4" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="5" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="6" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="-" onclick="display(this)" class="btn btn-block btn-info"/>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<input type="button" name="" value="7" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="8" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="9" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="+" onclick="display(this)" class="btn btn-block btn-info"/>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<input type="button" name="" value="." onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="0" onclick="display(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="=" onclick="equate(this)" class="btn btn-block btn-warning"/>
				</div>
				<div class="col-3">
					<input type="button" name="" value="*" onclick="display(this)" class="btn btn-block btn-info"/>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./main.js"></script>
</html>
